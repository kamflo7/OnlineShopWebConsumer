<div class="container">
    <div class="row">
        <!-- <button class="btn btn-primary" (click)="btnCreateCategoryClick()">Create a category</button> -->
        <button class="btn btn-primary" mat-raised-button (click)="openDialog()">Create a category</button>
    </div>
    <div class="row">
        <div class="col-md-6">
            <table class="table">
                <thead class="thead-inverse">
                    <tr>
                        <th>ID</th>
                        <th colspan="2">Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c of categories">
                        <td>{{c.id}}</td>
                        <td>{{c.name}}</td>
                        <td><a [routerLink]="'edit/' + c.id">Edit</a></td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>

</div>
