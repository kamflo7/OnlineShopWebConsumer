<app-header></app-header>

<div class="container" style="background-color: #cacaca">
    <div class="row">
        <div class="col-md-3" style="padding-bottom: 20px; padding-top: 20px">
            <h4>Filters:</h4>
            <ng-container *ngIf="categoryLogic">
                <ng-container *ngFor="let fd of filterableDefinitions; let i=index">
                    <mat-form-field class="example-full-width">
                        <mat-select placeholder="{{fd.def.name}}" [multiple]="fd.def.multipleValues" [(ngModel)]="filterableDefinitions[i].valuesNgModel" name="{{fd.def.name}}">
                            <mat-option *ngFor="let featureValue of fd.values" [value]="featureValue.id">
                                {{featureValue.value}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </ng-container>
            </ng-container>
            <div>
                <button class="btn btn-primary" style="width: 200px" (click)="doFilter()">Filter</button>
            </div>
            <div style="margin-top: 10px">
                <button class="btn btn-danger" style="width: 200px" (click)="doClearFilters()">Clear filters</button>
            </div>
        </div>
        <div class="col-md-9">
            <item-list-product *ngFor="let product of products" [product]="product"></item-list-product>
        </div>
    </div>
</div>
