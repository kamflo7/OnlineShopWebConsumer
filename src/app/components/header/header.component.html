    <div class="header">
        <div class="logo">
            <img src="assets/logo.png" height="70" />
        </div>
        <div class="user-basket-group">
            <div class="user-group">
                <div class="user-image">
                    <img src="assets/profile.png" height="35" />
                </div>
                <div class="user-nav">
                    <a *ngIf="authenticated; else elseBlock" routerLink="/profile">Twoje konto</a>
                    <ng-template #elseBlock>
                        <a routerLink="/login">Zaloguj się<br>lub załóż konto</a>
                    </ng-template>
                </div>

            </div>
            <div class="basket-group">
                <div class="basket-image">
                        <img src="assets/shopping-cart.png" height="40" />
                        <span class="badge">{{orderItemAmount}}</span>
                </div>
                    <div class="basket-info">
                        <a routerLink="/shopping-cart">{{basketValue | number:'.2'}} PLN</a>
                    </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <ul class="nav navbar-nav">

                <ng-container *ngFor="let c of categories; let i=index">
                    <ng-container *ngIf="categories[i].children.length > 0">
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">{{c.name}}
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <ng-container *ngFor="let s of c.children; let j=index">
                                    <li *ngIf="!categories[i].children[j].url" class="divider"></li>
                                    <li>
                                        <ng-container *ngIf="s.url">
                                            <a *ngIf="s.lastLevel" routerLink="/category/{{s.url}}">&emsp;{{s.name}}</a>
                                            <a *ngIf="!s.lastLevel" routerLink="/category/{{s.url}}">{{s.name}}</a>
                                        </ng-container>
                                        <ng-container *ngIf="!s.url">
                                            <a href="#">{{s.name}} &#8628;</a>
                                        </ng-container>
                                    </li>
                                </ng-container>
                            </ul>
                        </li>
                    </ng-container>
                </ng-container>
            </ul>
        </div>
    </nav>
</div>
