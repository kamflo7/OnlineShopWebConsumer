<div class="row" style="width: 100%; min-height: 120px; border: 0px solid blue; margin-bottom: 10px; ">
    <div class="col-md-3" style="height: 140px">
        <div  style="top: 0; left: 0; bottom: 0; right: 0; position: absolute; background-size: contain; background-position: center; background-repeat: no-repeat" [ngStyle]="{'background-image': 'url(' + imgSrc + ')'}"></div>
        <!-- <div  style="width: 100%; height: 100%; background-image: url('{{imageSrc}}')"></div> -->
        <!-- <img *ngIf="product.image" src="{{imgSrc}}" style="max-height:100%; max-width: 100%;"> -->
    </div>
    <div class="col-md-7">
        <h4><a style="text-decoration: none;" routerLink="{{url}}">{{product.name}}</a></h4>
        <div>
            <ul>
                <li *ngFor="let handyFeature of handyFeatures">{{handyFeature.name}}: {{handyFeature.values}}</li>
            </ul>
        </div>
    </div>
    <div class="col-md-2" style="text-align: right">
        <h4>{{product.price | number:'.2':'fr'}} PLN</h4>
        <button class="btn btn-danger btn-lg" (click)="addToCart_Click()">Add to cart</button>
    </div>
</div>
