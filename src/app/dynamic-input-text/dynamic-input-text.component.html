<ng-container *ngIf="isEditing">
  <form class="form-inline"> 
    <input type="text" (keyup.enter)="onUserEnter()" class="form-control input-xs" name="inputEdit" ngModel [(ngModel)]="value" />
    <button style="margin-left: 2px; margin-top: 0px" type="button" class="btn btn-success btn-xs" (click)="submit($event)">Change</button>
    <button style="margin-top: 0px" type="button" class="btn btn-danger btn-xs" (click)="cancel()">Cancel</button>
  </form>
</ng-container>
